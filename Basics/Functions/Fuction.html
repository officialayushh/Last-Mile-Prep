<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <!-- Functions -->
    <!-- 
        What is Function?
        => Js functions are used to perform operations.We can call Js function many
        times to reuse the code.
        Why is the use of Functions ?
        Why Function is useful ?
        In which way Function is use for ?
     -->
    <!-- Function With Parameter -->
    <button onclick="showMe(4)">Click</button>
    <script>
        function showMe(num) {
            alert(num*num);
        }
        document.write("<br>");
        function info() {
            return "Hallow my name is ayush"
        }
        document.write(info());
        document.write("<br>");
        function handle(num) {
            return num+5;
        }
        document.write(handle(5));
    </script>
</body>
</html>
