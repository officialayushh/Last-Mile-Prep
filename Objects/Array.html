<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        // Creating array using array literal
        var employee = ["abc","def","ghi"];
        for(value of employee){
            document.writeln(value + "<br>");
        }
        // Creating array using new keyword
        var fruits = new Array();
        fruits[0] = "Orange"
        fruits[1] = "Apple"
        fruits[2] = "Grapes"
        for(value of fruits) {
            document.writeln(value + "<br>")
        }
        // Creating array using Constructor
        var cars = new Array("xuv","swift","fortuner");
        for(value of cars) {
            document.writeln(value + "<br>")
        }

        // Methods of Array:-

        /*
        concat()    => It returns a new array object that contains two or more merged arrays.
        copywithin()=> It copies the part of the given array with its own elements and returns the modified array.
        entries()   => It creates an iterator object and a loop that iterates over each key/value pair.
        every()     => It determines whether all the elements of an array are satisfying the provided function conditions.
        flat()      => It creates a new array carrying sub-array elements concatenated recursively till the specified depth.
        flatMap()   => It maps all array elements via mapping function, then flattens the result into a new array.
        */
       var arr1 = ["a","b","c"];
       var arr2 = ["c","d","e"];
       var method = arr1.concat(arr2);
       document.writeln(method);
       document.writeln("<br>");
       var copyMethod = arr2.copyWithin(0,1,2);
       document.writeln(copyMethod);
       document.writeln("<br>");
       var arrEntry = arr2.entries();
       for(value of arrEntry){
        document.writeln(value + "<br>")
       }
       document.writeln("<br>");
       var arr3 = [50,30,20,10];
       function check(value){
        return value>30;
       }
       document.writeln(arr3.every(check));
    </script>
</body>
</html>
