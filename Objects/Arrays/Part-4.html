<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Method-4</title>
</head>
<body>
    <!-- 
        of()       => It creates a new Array from a variable number of arguments,holding any type of argument            
        pop()      => It removes and returns the last element of an array
        push()     => It adds one or more elements to the end of an array
        reverse()  => It reverses the elements of given array
        reduce     => It executes a provided function for each value form left to right and reduces the array to a single value
        (function,initial)
        some()     => It determines if any element of the array passes the test of the implemented fuction
        shift()    => It removes and returns the first element of an array
        slice()    => It returns a new array containing the copy of the part of given array
     -->
     <script>
        // 1:- Generate of an parameter
        console.log(Array.of(0,1,2,3,4));
        document.writeln("<br>")
        // Note :-  For adding some element of an array we can use push and removing use pop
        // 3:- 
        var arr = ["ayush","acha","ladka"];
  
        document.writeln(arr.push("hai"));
        document.write(arr);
        document.write("<br>");
        // 2:-
        document.writeln(arr.pop());
        document.write("<br>");
        document.writeln(arr);
        document.write("<br>");
        // 4:-
        document.write(arr.reverse());
        document.write("<br>");
        // 5:-
        var arr2 = [4,9,5];
        var a= arr2.reduce(function (accumulator,currentValue){
            return accumulator+currentValue;
        });
        document.write(a);
        document.write("<br>");
        // 6:-
        var arr3 = [51,85,63];
        function test(arg){
            return arg > 50;
        }
        var result = arr3.some(test);
        document.write(result);
        document.write("<br>");
        // 7:-
        document.writeln(arr3.shift()); //Remove first element of array
        document.write("<br>");
        // 8:-
        var arr4 = [4,6,8,2,1,3,5,7,9];
        var slicedArr = arr4.slice(4);
        document.writeln(slicedArr);
     </script>
</body>
</html>
