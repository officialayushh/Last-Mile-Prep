<body>
    <!-- 
        sort()            => It returns the element of the given array in a sorted order,Value becomes decrease to incerase
        splice()          => It Add/remove elements to/from the given array
        toLocaleString()  => It returns a string containing all the elements of a specified array
        toString()        => It converts the elements of a specified array into string form,without affecting the original array
        unshift()         => It adds one or more elements in the beginning of the given array
        values()          => It creates a new iterator object carrying values for rach in the array
     -->
    <script>
        // 1:-
        var arr = [8,6,4,2,9];
        document.write("The maximum number from array" + arr);

        document.write
        // 2:- array.splice(start,delete,...element)
        var weekday = ["Sunday","Monday","Tuesday","Thursday"];
        var add = weekday.splice(3,0,"Wednesday");
        document.writeln("<br>" + "Weekdays:"+ weekday);
        var week = ["Monday","Tuesday","Sunday","Wednesday"];

        var main = ["Sun","Mon","Tue","Wed"];
        var str = main.toLocaleString();

        // =>
        var arr2 = ['a',1,new Date('6 Dec 2002 23:30:00')];
