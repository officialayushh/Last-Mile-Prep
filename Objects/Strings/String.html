<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <!-- 
        Two ways to craete a string in javascript.
        1. By string literal
        2. By string object (using new keyword)
     -->
     <script>
        // 1:-
        var str1 = "hello";
        var str2 = "How are You ?"
        document.writeln(str1+" "+str2);
        // 2:-
        var str3 = new String("I am Good");
        document.write("<br>"+str3);
     </script>
</body>
</html>
