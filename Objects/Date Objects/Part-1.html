<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Objects - Part-1</title>
</head>
<body>
    <!-- 
        Constructor:-
        You can use 4 variant of Date constructor to create date object
        1.Date()
        2.Date(milliseconds)
        3.Date(dateString)
        4.Date(year,month,day,hours,minutes,seconds,milliseconds)
     -->
     <script>
        // 1 :-
        var d = new Date();
        document.writeln("Today Date is :"+ d);
        // 4:-
        var d2 = new Date(2018,11,31,12,56,5,50);
        document.writeln("<br>"+d2);
        // 3:-
        var d3 = new Date("October 12,2016 12:56:03");
        document.writeln("<br>" + d3);
        // 2:-
        var d4 = new Date(-100000);
        document.writeln("<br>"+d4);
     </script>
</body>
</html>
