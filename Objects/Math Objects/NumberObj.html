    <!-- 
        => The Js number object enables you to represent a numeric value.
        It may be integer or floating-point.Js number follows IEEE standard to represent
        the floating-point numbers.
        => By the help of Number() constructor,you can create number object in Javascript.
        Methods:-
        isFinite()        => It determines whether the given value is a finite number
        isInteger()       => It determines whether the given value is an integer
        parseFloat()      => It converts the given string into a floating point number
        parseInt()        => It converts the given string into an integer number
        toExponential()   => It returns the string that represents exponential notation of the given number
        toFixed()         => It returns the string that represents a number with exact digits after a decimal point
        toPrecision()     => It returns the string representing a number of specified
        toString()        => It returns the given number in the form of string
     -->
     <script>
        var x = 2;
        var y = 2.785;
        var z = 45e2;
        var a = new Number(16);
        document.writeln("Javascript Constants"+"<br>")
        document.writeln("Minimum number in Javascript:"+Number.MIN_VALUE+"<br>");
        document.writeln("Maximum number in Javascript:"+Number.MAX_VALUE+"<br>");
        document.writeln("Positive number in Javascript:"+Number.POSITIVE_INFINITY+"<br>");
        document.writeln("Negative number in Javascript:"+Number.NEGATIVE_INFINITY+"<br>");
        document.writeln("Nan in Javascript:"+Number.isNaN('g')+"<br>");
