<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <!-- 
        Input:- abc afag
        Output:- a-b-c a-f-a-g
     -->
    <script>
        let s="abc afag",S2="";
            for(let i=0;i<s.length;i++){
        if(s[i]=='g' ||s[i]=='x'){
            S2+=s[i];
        }else if(s[i]=='c' || s[i]==' '){
          S2+=s[i];
        }
        else{
            S2+=s[i]+'-';
        }
}
console.log(S2);
    </script>
</body>
