        The Js provides static methods that belong to the class instead of an instance of that class,
        So,an instance is not required to call the static method.These Methods are called
        directly on the class itself,

        Points:-
        1.If we declare more than one static method with a similar name,the javascript always invokes last one
        2.The static method can be used to create utility functions 
        => Utility method => Code once and use again and again, 
        3.We can use this keyword to call a static method within anothrt static method
        4.We cannot use this keyword directly to call a static method within the non-static method.
        In such case,we can call the static method either using the class name or as the property of the constructor.
        5. The static keyword is used to declare a static method.
        6. The static method can be of any name.
        7. A class can contain more than one static method
